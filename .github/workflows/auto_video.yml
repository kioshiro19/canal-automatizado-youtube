name: Python script execution

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Utiliza Ubuntu como entorno

    steps:
    # Paso 1: Obtener el código
    - name: Check out code
      uses: actions/checkout@v2

    # Paso 2: Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Usa la versión de Python que prefieras

    # Paso 3: Instalar dependencias
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Instala las dependencias definidas en requirements.txt

    # Paso 4: Ejecutar el script de Python
    - name: Run main.py
      run: |
        python main.py  # Ejecuta tu script


