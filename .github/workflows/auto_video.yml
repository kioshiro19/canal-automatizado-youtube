name: Generación de Video

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests Pillow

    - name: Run the script
      run: |
        python main.py

    - name: Upload video as artifact
      uses: actions/upload-artifact@v3  # Cambié a la versión v3 aquí
      with:
        name: video-salida
        path: video_salida.mp4

