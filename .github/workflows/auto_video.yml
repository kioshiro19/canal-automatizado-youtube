name: Crear Video Autom√°tico

on:
  workflow_dispatch:

jobs:
  create_video:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install moviepy gtts requests
          sudo apt-get install -y libsndfile1 # Dependencia para moviepy

      - name: Verify moviepy installation
        run: |
          pip freeze | grep moviepy
          python -c "from moviepy.editor import *"

      - name: Run main script
        run: python main.py

      - name: Upload video
        uses: actions/upload-artifact@v4
        with:
          name: video-generado
          path: video_generado.mp4

