name: Crear video automático

on:
  workflow_dispatch:

jobs:
  create_video:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # <--- ESTA ES LA LÍNEA IMPORTANTE

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gtts moviepy

      - name: Run script
        run: python main.py

      - name: Upload video
        uses: actions/upload-artifact@v4
        with:
          name: video-generado
          path: output.mp4

