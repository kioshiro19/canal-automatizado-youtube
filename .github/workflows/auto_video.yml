name: Crear video automático

on:
  workflow_dispatch:  # Esto permite ejecutar el flujo de trabajo manualmente desde la interfaz de GitHub.

jobs:
  create_video:
    runs-on: ubuntu-latest  # Usa una máquina virtual en Ubuntu en GitHub Actions

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gtts pillow ffmpeg-python

    - name: Run the Python script
      run: python main.py

    - name: Upload video as artifact
      uses: actions/upload-artifact@v4
      with:
        name: generated-video
        path: output.mp4



