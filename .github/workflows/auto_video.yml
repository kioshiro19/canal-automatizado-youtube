name: Crear video automático

on:
  workflow_dispatch:

jobs:
  create_video:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gtts
          pip install moviepy
          pip install imageio[ffmpeg]  # Instalar las dependencias necesarias para moviepy
          pip install numpy  # moviepy también depende de numpy

      - name: Check if background image exists
        run: |
          if [ ! -f fondo.jpg ]; then
            echo "Error: fondo.jpg not found!"
            exit 1
          fi

      - name: Run script
        run: python main.py

      - name: Check if video was generated
        run: |
          if [ ! -f output.mp4 ]; then
            echo "Error: Video file not generated!"
            exit 1
          fi

      - name: Upload video
        uses: actions/upload-artifact@v4
        with:
          name: video-generado
          path: output.mp4

