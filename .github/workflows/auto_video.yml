name: Generar Video de Prueba
on:
  workflow_dispatch:  # Ejecuci√≥n manual
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Python 3.11 para compatibilidad con TTS
      - name: Instalar dependencias
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          pip install --user -r requirements.txt
      - name: Generar video
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python generar_video.py
      - name: Subir artefacto
        uses: actions/upload-artifact@v4  # Cambiado a v4
        with:
          name: video-prueba
          path: media/video_final.mp4
          retention-days: 7
      - name: Limpiar
        run: rm -rf media/*
